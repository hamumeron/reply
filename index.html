<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google -web検索</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    iframe { width: 100%; height: 80vh; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>ReplyEngine</h1>
  <input id="url" type="text" placeholder="https://example.com" style="width:60%">
  <button id="run">表示</button>

  <h3>プレビュー:</h3>
  <iframe id="frame"></iframe>

  <script>
    document.getElementById("run").onclick = async () => {
      const url = document.getElementById("url").value;
      const iframe = document.getElementById("frame");
      iframe.src = "/api/fetch?url=" + encodeURIComponent(url);
    };
  </script>
</body>
</html>
